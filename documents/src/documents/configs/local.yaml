logging:
  level_name: "DEBUG"

# LLM settings
llm: "openai/gpt-4o"
embed_model: "openai/text-embedding-3-large"
openai_api_key: ""
# common app settings
title: "Documents API"
description: ""
version: "0.1.0"

documents:
  store:
    type: "LOCAL" # must be one of: LOCAL
    settings:
      path: "/tmp/_documents"

  summary_model_name: "openai/gpt-4o-mini"
  embed:
    model_name: "BAAI/bge-small-en-v1.5"
    # may use llamaindex's default instead
    chunk_size: 384

cors_origins: ["*"]
host: "0.0.0.0"
port: 8080